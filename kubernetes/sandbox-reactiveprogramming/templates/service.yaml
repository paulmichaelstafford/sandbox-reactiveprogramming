apiVersion: v1
kind: Service
metadata:
  name: {{ include "sandbox-reactiveprogramming.fullname" . }}
  labels:
    {{- include "sandbox-reactiveprogramming.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort:  {{ .Values.service.nodePort }}
  selector:
    {{- include "sandbox-reactiveprogramming.selectorLabels" . | nindent 4 }}
